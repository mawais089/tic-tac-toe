<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
    </div>

    <div class="game-container">
        <div class="first cell" data-value="0"></div>
        <div class="second cell" data-value="1"></div>
        <div class="third cell" data-value="2"></div>
        <div class="fourth cell" data-value="3"></div>
        <div class="fifth cell" data-value="4"></div>
        <div class="sixth cell" data-value="5"></div>
        <div class="seventh cell" data-value="6"></div>
        <div class="eight cell" data-value="7"></div>
        <div class="ninth cell" data-value="8"></div>
    </div>

    <div class="form-container">
        <div class="form-heading">
            <h2>Enter Names</h2>
        </div>
        <form action="">
            <div class="input-box">
                <label for="firstPlayerName">FirstPlayerName <span aria-label="required">*</span></label>
                <input class="firstPlayerBox" type="text" name="FirstPlayerName" id="firstPlayerName" required>
            </div>
            <div class="input-box">
                <label for="secondPlayerName">SecondPlayerName <span aria-label="required">*</span></label>
                <input class="secondPlayerBox" type="text" name="SecondPlayerName" id="secondPlayerName" required>
            </div>

            <button class="startButton" type="submit">StartGame</button>
        </form>
    </div>

    <div class="buttons-container">
        <button class="restart">Restart</button>
    </div>
    <dialog class="winning-dialog">
        <button class="dialog-exit">Exit</button>
        <div class="winning-div"></div>
    </dialog>

    <script src="./script.js"></script>
</body>

</html>
